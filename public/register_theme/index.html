<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Page title</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap">
      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
      <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-bootstrap.png">
   </head>
   <body>
      <div class="">
         <section class="py-12 py-lg-16 bg-light bg-opacity-25 overflow-hidden">
            <div class="container mw-2xl mw-lg-7xl">
               <div class="bg-white rounded-5 overflow-hidden">
                  <div class="row">
                     <div class="col-12 col-lg-6 p-0 h-75">
                        <div class="d-flex justify-content-center h-100 p-12 rounded-4 bg-dark-light">
                           <div class="mw-sm py-12 px-10 bg-white rounded-4">
                              <img class="d-block mb-3 img-fluid" src="mirga-assets/images/logos/mirga-dark-logo.svg" alt="">              
                              <p class="fw-medium text-muted mb-6">Démarre ton aventure de Créateur !</p>
                              <img class="d-block mx-auto img-fluid" src="images/pexels-107014568-9725465.jpg" alt="">            
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-lg-6 pt-16 px-8 px-sm-16 pb-20">
                        <div>
                           <span class="d-block fs-6 fw-semibold mb-4">Créer un compte Créateur</span>            
                           <h3 class="fs-1 mb-6">Lance ton aventure en tant que Créateur !</h3>
                           <p class="lead fs-8 mb-16">              Votre plateforme pour des événements réussis.              <br>            </p>
                           <form action="">
                              <div class="mb-6">                <label class="form-label fw-medium text-muted" for="firstname">Prénom</label>                <input class="form-control" type="text" name="firstname" id="firstname" placeholder="ex. Daniel">              </div>
                              <div class="mb-6">                <label class="form-label fw-medium text-muted" for="lastname">Nom</label>                <input class="form-control" type="text" name="lastname" id="lastname" placeholder="ex. Duncan">              </div>
                              <div class="mb-6">                <label class="form-label fw-medium text-muted" for="email">E-mail de connexion</label>                <input class="form-control" type="email" name="email" id="email" placeholder="ex. d.duncan@email.com">              </div>
                              <div class="mb-6">                <label class="form-label fw-medium text-muted" for="password">Votre mot de passe</label>                <input class="form-control" type="password" name="password" id="password" placeholder="••••••••">              </div>
                              <div class="mb-6">                <label class="form-label fw-medium text-muted" for="confirmpassword">Confirmez votre mot de passe</label>                <input class="form-control" type="password" name="confirmpassword" id="confirmpassword" placeholder="••••••••">              </div>
                              <button class="btn btn-lg py-4 mb-6 btn-primary w-100" type="submit">C'est parti !</button>              
                              <p class="d-flex align-items-center text-muted fs-9 fw-medium mb-0">                <span class="me-1">Tu as dejà un compte ?</span>                <a class="btn text-muted border-0 p-0" href="#">Connectes toi </a>              </p>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
